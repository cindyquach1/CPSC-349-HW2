<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ottergram</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
</head>
<body>
    <header class="main-header">
        <h1 class="logo-text">ottergram</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item"><a href="img/otter1.jpg" data-image-role="trigger" data-image-title="Stayin' Alive" data-image-url="img/otter1.jpg"><img class="thumbnail-image" src="img/otter1.jpg" alt=""><span class="thumbnail-title">Barry</span></a></li>
            <li class="thumbnail-item"><a href="img/otter2.jpg" data-image-role="trigger" data-image-title="How Deep Is Your Love" data-image-url="img/otter2.jpg"><img class="thumbnail-image" src="img/otter2.jpg" alt=""><span class="thumbnail-title">Robin</span></a></li>
            <li class="thumbnail-item"><a href="img/otter3.jpg" data-image-role="trigger" data-image-title="You Should Be Dancing" data-image-url="img/otter3.jpg"><img class="thumbnail-image" src="img/otter3.jpg" alt=""><span class="thumbnail-title">Maurice</span></a></li>
            <li class="thumbnail-item"><a href="img/otter4.jpg" data-image-role="trigger" data-image-title="Night Fever" data-image-url="img/otter4.jpg"><img class="thumbnail-image" src="img/otter4.jpg" alt=""><span class="thumbnail-title">Lesly</span></a></li>
            <li class="thumbnail-item"><a href="img/otter5.jpg" data-image-role="trigger" data-image-title="To Love Somebody" data-image-url="img/otter5.jpg"><img class="thumbnail-image" src="img/otter5.jpg" alt=""><span class="thumbnail-title">Barbara</span></a></li>
            <!-- <li class="thumbnail-item"><a href="#"><img class="thumbnail-image" src="img/flexbox.png" alt="Barbara the Otter"><span class="thumbnail-title">FlexBox</span></a></li>
            <li class="thumbnail-item"><a href="#"><img class="thumbnail-image" src="img/gridgarden.png" alt="Barbara the Otter"><span class="thumbnail-title">Grid Garden</span></a></li> -->
        </ul>

        <div class="detail-image-container">
            <div class="left-button-container">
                <button type="button" class="left-button">Previous</button>
            </div>

            <div class="detail-image-frame" data-image-role="frame">
                <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
                <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
            </div>

            <div class="right-button-container">
                <button type="button" class="right-button">Next</button>
            </div>
        </div>
        
    </main>
    <script src="scripts/main.js" charset="UTF-8"></script>
</body>
</html>
